<!-- templates/index.html - VERSIÓN REFACTORIZADA -->
{% extends "base.html" %}

{% block title %}Análisis de Red de Relaciones{% endblock %}

{% block content %}
<div class="main-container main-container-fullscreen">
    
    <!-- Estadísticas principales -->
    <div class="row mb-2 stats-row">
        <div class="col-md-3">
            <div class="stats-card stats-card-compact">
                <h4 id="total-personas">0</h4>
                <p class="mb-0">
                    <i class="icon icon-users icon-white"></i>
                    Contactos
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card stats-card-compact">
                <h4 id="total-conexiones">0</h4>
                <p class="mb-0">
                    <i class="icon icon-connections icon-white"></i>
                    Conexiones
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card stats-card-compact">
                <h4 id="densidad-red">0%</h4>
                <p class="mb-0">
                    <i class="icon icon-chart icon-white"></i>
                    Densidad
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card stats-card-compact">
                <h5 id="mas-conectado" class="nombre-conectado">Cargando...</h5>
                <p class="mb-0">
                    <i class="icon icon-crown icon-white"></i>
                    Más Conectado
                </p>
            </div>
        </div>
    </div>    

    <!-- Contenedor del grafo -->
    <div class="row network-row">
        <div class="col-12 network-col">
            <div class="admin-panel admin-panel-compact">

                <!-- Controles principales -->
                <div class="controls-container">
                    <!-- Fila 1: Controles básicos del grafo -->
                    <div class="controls-row mb-2">
                        <button class="btn btn-success btn-custom btn-sm me-2" onclick="centrarRed()">
                            <i class="icon icon-target icon-sm"></i>
                            Centrar Vista
                        </button>
                        <button class="btn btn-info btn-custom btn-sm me-2" onclick="togglePhysics()">
                            <i class="icon icon-lightning icon-sm"></i>
                            Activar Física
                        </button>
                        <button class="btn btn-warning btn-custom btn-sm me-2" onclick="randomizePositions()">
                            <i class="icon icon-shuffle icon-sm"></i>
                            Reorganizar
                        </button>
                        <button class="btn btn-primary btn-custom btn-sm" onclick="recargarDatos()">
                            <i class="icon icon-refresh icon-sm"></i>
                            Recargar
                        </button>
                    </div>
                </div>
                
                <!-- El grafo -->
                <div id="network" class="network-container network-full-height"></div>
                
            </div>
        </div>
    </div>
    
</div>

<!-- Sistema de notificaciones pop-up -->
<div id="notifications-container" class="notifications-container"></div>

{% endblock %}

{% block scripts %}
<!-- Incluir archivos JavaScript principales -->
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script src="{{ url_for('static', filename='js/create-node.js') }}"></script>
<script src="{{ url_for('static', filename='js/create-edge.js') }}"></script>
<script src="{{ url_for('static', filename='js/accessibility-fixes.js') }}"></script>
<script src="{{ url_for('static', filename='js/aria-hidden-fix.js') }}"></script>
<script src="{{ url_for('static', filename='js/positions.js') }}"></script>
<script src="{{ url_for('static', filename='js/node-info-modal.js') }}"></script>

<!-- Nuevos archivos refactorizados -->
<script src="{{ url_for('static', filename='js/performance-optimization.js') }}"></script>
<script src="{{ url_for('static', filename='js/system-recovery.js') }}"></script>
<script src="{{ url_for('static', filename='js/groups-persistence.js') }}"></script>
<script src="{{ url_for('static', filename='js/integration-layer.js') }}"></script>

<!-- Script de indice refactorizados-->
 <script src="{{ url_for('static', filename='js/index/network-controls.js') }}"></script>
 <script src="{{ url_for('static', filename='js/index/network-core.js') }}"></script>
 <script src="{{ url_for('static', filename='js/index/network-diagnostics.js') }}"></script>
 <script src="{{ url_for('static', filename='js/index/positions-manager.js') }}"></script>
 <script src="{{ url_for('static', filename='js/index/network-initialization.js') }}"></script>
 <script src="{{ url_for('static', filename='js/index/positions-manager-fix.js') }}"></script>
 <script src="{{ url_for('static', filename='js/index/positions-sync-fix.js') }}"></script>
 <script src="{{ url_for('static', filename='js/index/positions-integration-fix.js') }}"></script>
{% endblock %}
