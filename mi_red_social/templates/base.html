<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Red de Relaciones Empresarial{% endblock %}</title>
    
    <!-- Google Fonts para tipografía profesional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

    <!-- vis.js CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-network/standalone/umd/vis-network.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="icon icon-network icon-lg"></i>
                <strong>Red de Relaciones</strong>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="icon icon-chart"></i>
                    Análisis
                </a>
                <a class="nav-link" href="{{ url_for('admin') }}">
                    <i class="icon icon-settings"></i>
                    Administración
                </a>
                <a class="nav-link" href="/api/grafo" target="_blank">
                    <i class="icon icon-code"></i>
                    API
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="row">
                    <div class="col-12">
                        {% for message in messages %}
                            <div class="alert alert-info alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- vis.js ANTES de Bootstrap para evitar conflictos -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Fallback para vis.js -->
    <script>
        // Verificar si vis.js se cargó correctamente
        if (typeof vis === 'undefined') {
            console.warn('⚠️ vis.js no se cargó desde el CDN principal, intentando CDN alternativo...');
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js';
            script.onerror = function() {
                console.error('❌ Error: No se pudo cargar vis.js desde ningún CDN');
                alert('Error: No se pudo cargar la librería de visualización. Por favor, recarga la página.');
            };
            document.head.appendChild(script);
        } else {
            console.log('✅ vis.js cargado correctamente');
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
