<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Red de Relaciones Empresarial{% endblock %}</title>
    
    <!-- Google Fonts para tipografía profesional -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- vis.js CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-network/standalone/umd/vis-network.min.css" />
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/group-controls.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/accessibility.css') }}">
</head>
<body>
    <!-- Skip link para accesibilidad -->
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom" role="navigation" aria-label="Navegación principal">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}" aria-label="Ir a la página principal">
                <i class="icon icon-network icon-lg" aria-hidden="true"></i>
                <strong>Red de Relaciones</strong>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}" aria-label="Ir al análisis de red">
                    <i class="icon icon-chart" aria-hidden="true"></i>
                    Análisis
                </a>
                <a class="nav-link" href="{{ url_for('admin') }}" aria-label="Ir a la administración">
                    <i class="icon icon-settings" aria-hidden="true"></i>
                    Administración
                </a>
                <a class="nav-link" href="/api/grafo" target="_blank" aria-label="Abrir API en nueva ventana">
                    <i class="icon icon-code" aria-hidden="true"></i>
                    API
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="row">
                    <div class="col-12">
                        {% for message in messages %}
                            <div class="alert alert-info alert-dismissible fade show" role="alert" aria-live="polite">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar alerta"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <main id="main-content" tabindex="-1">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- vis.js ANTES de Bootstrap para evitar conflictos -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Fallback para vis.js -->
    <script>
        // Verificar si vis.js se cargó correctamente
        if (typeof vis === 'undefined') {
            console.warn('⚠️ vis.js no se cargó desde el CDN principal, intentando CDN alternativo...');
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js';
            script.onerror = function() {
                console.error('❌ Error: No se pudo cargar vis.js desde ningún CDN');
                
                // Crear notificación accesible para el error
                const errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-danger alert-dismissible fade show';
                errorAlert.setAttribute('role', 'alert');
                errorAlert.setAttribute('aria-live', 'assertive');
                errorAlert.innerHTML = `
                    <strong>Error:</strong> No se pudo cargar la librería de visualización. 
                    Por favor, recarga la página o verifica tu conexión a internet.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar alerta de error"></button>
                `;
                
                const container = document.querySelector('.container-fluid');
                if (container) {
                    container.insertBefore(errorAlert, container.firstChild);
                }
            };
            document.head.appendChild(script);
        } else {
            console.log('✅ vis.js cargado correctamente');
        }
    </script>
    
    {% block scripts %}{% endblock %}
    
    <!-- Script de inicialización de accesibilidad global -->
    <script>
        // Configurar accesibilidad global
        document.addEventListener('DOMContentLoaded', function() {
            // Mejorar navegación por teclado en la aplicación
            document.addEventListener('keydown', function(e) {
                // Manejar Alt + M para ir al menú principal
                if (e.altKey && e.key === 'm') {
                    e.preventDefault();
                    const mainMenu = document.querySelector('.navbar-nav');
                    if (mainMenu) {
                        const firstLink = mainMenu.querySelector('.nav-link');
                        if (firstLink) {
                            firstLink.focus();
                        }
                    }
                }
                
                // Manejar Alt + C para ir al contenido principal
                if (e.altKey && e.key === 'c') {
                    e.preventDefault();
                    const mainContent = document.getElementById('main-content');
                    if (mainContent) {
                        mainContent.focus();
                    }
                }
            });
            
            // Anunciar atajos de teclado disponibles
            console.log('♿ Atajos de teclado disponibles:');
            console.log('   Alt + M: Ir al menú principal');
            console.log('   Alt + C: Ir al contenido principal');
            console.log('   Escape: Cerrar modales abiertos');
            console.log('   Tab/Shift+Tab: Navegar entre elementos');
        });
        
        // Manejo global de errores accesible
        window.addEventListener('error', function(e) {
            console.error('Error de aplicación:', e.error);
            
            // Solo mostrar notificación de error si es crítico
            if (e.error && e.error.message && e.error.message.includes('vis')) {
                const errorAlert = document.createElement('div');
                errorAlert.className = 'alert alert-warning alert-dismissible fade show';
                errorAlert.setAttribute('role', 'alert');
                errorAlert.setAttribute('aria-live', 'polite');
                errorAlert.innerHTML = `
                    <strong>Aviso:</strong> Algunas funciones de visualización pueden no estar disponibles.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar aviso"></button>
                `;
                
                const container = document.querySelector('.container-fluid');
                if (container && container.children.length > 0) {
                    container.insertBefore(errorAlert, container.children[0]);
                }
            }
        });
    </script>
</body>
</html>
